<html lang="en">
<style>

    }
    .box{
        background: rgb(34, 32, 32);
        color: rgb(255, 255, 255);
        border-radius: 8px;
        padding: 16px;
        margin: 10px;
        left: 40px;
    }
</style>
<head>
    <title>Static Potition</title>
</head>
<body>
    <div class="warpper">
        <h2>Static Wrapper</h2>
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>
</body>
</html>
