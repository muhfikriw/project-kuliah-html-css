<html lang="en">
<head>
    <title>Document</title>

        .smartphone{
            display: none;
        }

        @media only screen and (min-width:376px){
            body{
                background-color:yellow;
                font-size:38px;
            }
            .smartphone{
                display: block;
            }
            
        }
    </style>
</head>
<body>
    <h3>Menggunakan Media Query CSS 3</h3>
    <div class="smartphone">
        <h2>Terdeteksi Ukuran Smartphone</h2>
    </div>
</body>
</html>
