<head>

<body text="white" >

        <from action="register.php" method="POST">
            <fieldset>
                <legend> Form Registrasi Peserta Didik</legend>
                <p>
                    <label>Username  : </label>
                    <input type="text" name="username"placeholder="Masukan Nama Anda">

                </p>

                </p>
